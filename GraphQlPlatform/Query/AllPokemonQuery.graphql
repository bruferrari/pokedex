query AllPokemon {
  pokemons(first: 150) {
    id
    number
    name
    image
    classification
    types
    weight {
        minimum
        maximum
    }
    height {
        minimum
        maximum
    }
    attacks {
        fast {
            name
            type
            damage
        }
        special {
            name
            type
            damage
        }
    }
    evolutions {
        name
        image
    }
    weaknesses
    resistant
  }
}
